<!--
1.) Save your name inside a variable in script Tag
2.) Display name from variaable on the page.
3.)Use eval method from math to convert String calculation into result. Here you give expression as string and convert it into  mathematical expression
-->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Practice3</title>
</head>
<body>
    <h1></h1>

    <script>
        const name="Shivani Oswal";
        console.log(name);
        document.querySelector("h1").innerHTML=name; //To display your name in the html page
        console.log(eval('45+90')) //Converts a string into mathematical expression and calculates the result
    </script>
</body>
</html>
