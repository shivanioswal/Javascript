<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myntra.css" type="text/css"/>
    <title>Myntra Bag</title>
</head>
<body>
    <button class="Myntrabutton" onclick="cartQuantity++; document.querySelector('#cart-summary').innerHTML=`Your cart has ${cartQuantity} items`";>Add to Bag</button>
    <button id="wishlist" onclick="cartQuantity--;document.querySelector('#cart-summary').innerHTML=`Your cart has ${cartQuantity} items` ";>❤️ MOVE TO WISHLIST</button>
    <button class="Myntrabutton" onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerHTML=`Your cart has ${cartQuantity} items`">Add 1+1 sale item</button>
    <h1 id="cart-summary"></h1>
    <script>
        let cartQuantity=0;
        document.querySelector("#cart-summary").innerHTML=`Your cart has ${cartQuantity} items`;
    </script>
    
</body>
</html>
